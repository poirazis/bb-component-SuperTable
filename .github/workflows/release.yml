name: Release

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          path: $GITHUB_WORKSPACE/bb_component_SuperTable

      - uses: actions/checkout@v3
        with: 
          repository: poirazis/bb_super_components_shared
          path: $GITHUB_WORKSPACE/bb_super_components_shared
          ref: develop
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Make the production plugin bundle
        run: |
          cd bb_super_components_shared
          yarn
          cd bb-component-SuperTable
          release_version=$(cat package.json | jq -r '.version')
          echo "RELEASE_VERSION=$release_version" >> $GITHUB_ENV
          yarn
          yarn build
      - name: Perform Github Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ env.RELEASE_VERSION }}
          tag_name: v${{ env.RELEASE_VERSION }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
